# Configuração do Nginx para aumentar o limite de upload de arquivos
# Este arquivo deve ser montado no volume nginx-confd do docker-compose

# Configuração global para aumentar o limite de upload
client_max_body_size 900M;

# Configurações adicionais para uploads grandes
client_body_timeout 300s;
client_header_timeout 300s;
proxy_connect_timeout 300s;
proxy_send_timeout 300s;
proxy_read_timeout 300s;
send_timeout 300s;

# Buffer settings para uploads grandes
client_body_buffer_size 128k;
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 4k;
proxy_busy_buffers_size 8k;
