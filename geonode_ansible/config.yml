# geonode_ansible/config.yml
# ==========================================
# CONFIGURAÇÃO DO DEPLOY RENOMO GEONODE
# ==========================================
# Edite este arquivo com suas configurações
# ==========================================

# Configurações de ambiente
environment: "dev"  # dev, staging, prod
config_dir: "config"
environment_dir: "environments"

#  Configurações específicas por ambiente
environments:
  dev:
    debug: true
    https_enabled: false
    geoserver_memory: "2G"
  staging:
    debug: false
    https_enabled: true
    letsencrypt_mode: "staging"
    geoserver_memory: "4G"
  prod:
    debug: false
    https_enabled: true
    letsencrypt_mode: "production"
    geoserver_memory: "8G"

# Configurações do Servidor
server:
  hostname: "192.168.0.151"  # IP ou domínio do servidor
  user: "renomo"              # Usuário SSH
  ssh_key: "~/.ssh/id_ed25519"  # Chave SSH (opcional)
  sudo_password: "123"        # Senha sudo (se necessário)

# Configurações do Ansible
ansible:
  host_key_checking: false # MUDAR: true para verificar chaves SSH
  remote_user: "renomo"    # MUDAR: Seu usuário SSH 
  timeout: 30              # Tempo de timeout para conexões SSH
  gathering: "smart"       # Tipo de coleta de informações: smart, explicit, smart-host, explicit-host
  fact_caching: "memory"   # Tipo de cache de fatos: memory, jsonfile
  stdout_callback: "yaml"  # Tipo de saída: yaml, json, yaml_console, json_console
  roles_path: "./roles"    # Caminho para os roles do Ansible
  ssh_args: "-o ControlMaster=auto -o ControlPersist=60s" # Argumentos SSH adicionais
  pipelining: true          # Habilita pipeline de comandos
  forks: 10                 # Número de processos paralelos
  retry_files_enabled: false # Habilita arquivos de retry
  display_skipped_hosts: false # Exibe hosts ignorados
  display_ok_hosts: true      # Exibe hosts OK
  display_failed_hosts: true  # Exibe hosts com falha
  verbosity: 0                # Nível de verbosidade: 0-4

# Configurações do Projeto
project:
  name: "rn-geonode"      # Nome do projeto
  branch: "4.2.2"         # Branch do GeoNode
  env_type: "prod"        # prod, dev, test

# Configurações de Rede
network:
  hostname: "192.168.0.151"  # IP ou domínio do servidor
  http_port: 80              # Porta HTTP
  https_port: 443            # Porta HTTPS

# Configurações de Email
email:
  admin_email: "admin@renomo.local" # Email do administrador

# Senhas (IMPORTANTE: Use senhas fortes em produção!)
passwords:
  geonode_admin: "geonode123" # Senha do administrador do GeoNode
  geoserver_admin: "geoserver123" # Senha do administrador do GeoServer
  postgres: "postgres123" # Senha do banco de dados PostgreSQL
  geonode_db: "geonode123" # Senha do banco de dados do GeoNode
  geonode_data_db: "geonode_data123" # Senha do banco de dados do GeoNode Data
  oauth2_client_id: "clientid123" # ID do cliente OAuth2
  oauth2_client_secret: "clientsecret123" # Senha do cliente OAuth2

# Configurações de Segurança
security:
  secret_key: ""  # Deixe vazio para gerar automaticamente
  https_enabled: false # Habilita HTTPS
  letsencrypt_mode: "disabled"  # disabled, staging, production

# Configurações de Idioma
language:
  default: "pt-br" # Idioma padrão
  available: "(('en-us','English'),('it-it','Italiano'),('es-es','Spanish'),('de-de','German'),('pt-pt','Portuguese'),('pt-br', 'Portuguese (Brazil)'))"

# Configurações de Banco de Dados
database:
  host: "localhost" # Host do banco de dados
  port: 5432        # Porta do banco de dados
  max_connections: 200 # Número máximo de conexões

# Configurações de Docker
docker:
  api_version: "1.24" # Versão da API do Docker
  restart_policy: "on-failure" # Política de reinício: on-failure, always, unless-stopped
  restart_delay: "5s" # Atraso entre tentativas de reinício
  restart_max_attempts: "3" # Número máximo de tentativas de reinício

# Configurações de Performance
performance:
  geoserver_memory: "4G"  # Memória para GeoServer
  max_document_size: 200 # Tamanho máximo do documento
  client_results_limit: 5 # Limite de resultados para clientes
  api_limit_per_page: 1000 # Limite de resultados por página
  max_parallel_uploads: 5 # Número máximo de uploads paralelos

# Configurações de Monitoramento
monitoring:
  debug: false # Habilita debug
  cache_busting: false # Habilita cache busting
  memcached_enabled: false # Habilita memcached